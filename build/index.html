<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Котейка</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="/" class="header__logo--link">
            <img src="img/icon/main_logo.svg" alt="Логотип Котейка">
          </a>
        </div>
        <nav class="header__nav">
          <a href="#" class="nav__item">
            Почему мы?
          </a>
          <a href="#" class="nav__item">
            Номера
          </a>
          <a href="#" class="nav__item">
            Отзывы
          </a>
          <a href="#" class="nav__item">
            Как нас найти
          </a>
        </nav>
      </div>
    </div>
  </header>
  <main class="catalog cd-main-content">
    <div class="container">
      <section class="catalog__header">
        <h1 class="catalog__title">Наши номера</h1>
        <div class="catalog__sort">
          <button type="button" class="catalog__sort--button"><img src="img/icon/sort_arrow.svg" alt=""></button>
          <fieldset data-filter-group data-logic="or" class="catalog__modal">
            <button type="button" data-sort="price:asc">По площади</button>
            <button type="button" data-sort="price:descending">По площади</button>
            <button type="button" data-sort="area:asc">По цене</button>
            <button type="button" data-sort="area:descending">По цене</button>
          </fieldset>
        </div>
      
      </section>
      <div class="catalog__main">
        <section class="catalog__filters">
          <form enctype="multipart/form-data" method="post" name="fileinfo" class="catalog__filter">
            <div class="filters__price">
              <h4 class="filters__title">Цена за сутки, <span class="filters__title--currency">₽</span></h4>
              <div class="filters__price--wrapper">
                <input name="priceMin" class="filters__price--field min" type="number" min="100" max="600" placeholder="от 100">
                <input name="priceMax" class="filters__price--field max" type="number" min="100" max="600" placeholder="до 600">
              </div>
            </div>
            <h4 class="filters__title">Площадь</h4>
            <ul class="filters__area">
        
            </ul>
            <h4 class="filters__title">Оснащение номера</h4>
            <ul class="filters__equipment">
            </ul> 
            <div class="filters__buttons">
              <button class="filters__apply" type="submit">Применить</button>
              <button class="filters__discharge" id="Reset">Сбросить фильтр</button>
            </div>
          </form>
        
        </section>
        <section class="catalog__wrapper">
          <template id="catalog__template">
            <div class="mix catalog__template--card">
              <div class="catalog__card card">
                <img class="card__img">
                <div class="card__description">
                  <h4 class="card__title">
                  </h4>
                  <div class="card__info">
                    <p class="card__param size"></p>
                    <p class="card__param area"></p>
                    <div class="card__param--equipment">
                      <p class="card__param equipment">Оснащение номера</p>
                    </div>
                    <p class="card__param price">Цена за сутки: <span class="card__param--price"></span></p>
                    <button class="card__button">Забронировать</button>
                  </div>
        
                </div>
              </div>
            </div>
          </template>
          </div>
          <div class="gap"></div>
        </section> <!-- cd-gallery -->
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__wrapper">
        <div class="footer__policy">
          <p>© 2020 Все права защищены</p>
          <p>Политика конфиденциальности</p>
        </div>
        <p>Сделано в <strong>Koteyka_Production</strong></p>
      </div>
    </div>
  </footer>
  <script src="js/mixitup.min.js"></script>
  <script src="js/mixitup-multi.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

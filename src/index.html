    <main>
      <div class="form">
        <div class="wrapper">
          <h2 class="form__title">
            Зарегистрируй
            свой бренд
          </h2>
          <form class="form__item" id="msform">
            <fieldset>
              <p class="form__steps">шаг 1 из 3</p>
              <p class="form__description">Введи название и нишу в который ты хочешь зарегистрировать, чтобы проверить
                не занято ли оно уже кем то другим</p>
              <div class="form__group">
                <input class="form__input form__input--top" type="text" name="brand" placeholder="Название  вашего бренда" id="form__input--brand" />
                <label for="form__input--brand">Название вашего бренда</label>
              </div>
              <div class="form__group">
                <input class="form__input form__input--down" type="text" name="sphere" placeholder="Сфера деятельности" id="form__input--sphere"/>
                <label for="form__input--sphere">Сфера деятельности</label>
              </div>
              <p class="form__example">пример: <span>Старбакс - Kофейня</span></p>
              <input type="button" name="next" class="form__button" value="Проверить" />
            </fieldset>
          </form>
        </div>
      </div>
    </main>
